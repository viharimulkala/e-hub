name: EAS CI Build (debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Debug - show EAS version and token presence (no token printed)
        env:
          EAS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: |
          echo "eas version:"
          eas --version || true
          echo "Node sees EAS_TOKEN length (0 = missing):"
          node -e "console.log(process.env.EAS_TOKEN ? process.env.EAS_TOKEN.length : 0)"
          echo "Now checking eas whoami (should show username if token is valid):"
          eas whoami || true

      - name: Build Android
        env:
          EAS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        run: eas build --platform android --profile production --non-interactive
